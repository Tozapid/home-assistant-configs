homeassistant:
  name: Bulock Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Detroit
  customize_glob:
    "*.*":
      custom_ui_state_card: state-card-custom-ui
    "light.*":
      state_card_mode: break-slider-toggle
  customize: !include_dir_merge_named customizations

http:
  api_password: !secret password
  use_x_forwarded_for: True
  trusted_proxies: 10.0.0.50
  trusted_networks: 10.0.0.0/22
  ip_ban_enabled: True
  login_attempts_threshold: 10

sun:
updater:
frontend:
  javascript_version: latest
conversation:
zeroconf:
alexa:
map:
config:

history:
logbook:
recorder:
  db_url: !secret db_path
  purge_interval: 3
  purge_keep_days: 90
influxdb:
  host: nuc

alert: !include_dir_merge_named alerts
automation: !include_dir_list automation
binary_sensor: !include_dir_merge_list binary_sensors
camera: !include_dir_merge_list cameras
cast: !include cast.yaml
cloud: !include cloud.yaml
device_tracker: !include device_tracker.yaml
group: !include_dir_named groups
input_boolean: !include input_boolean.yaml
input_select: !include_dir_merge_named input_selects
intent_script: !include_dir_merge_named intent_scripts
media_player: !include_dir_merge_list media_players
notify: !include notify.yaml
plant: !include_dir_merge_named plants
scene: !include_dir_merge_list scenes
script: !include_dir_named scripts
sensor: !include_dir_merge_list sensors
switch: !include_dir_merge_list switches
weblink: !include weblink.yaml
xiaomi_aqara: !include xiaomi_aqara.yaml
zone: !include_dir_merge_list zones

shell_command:
  lovelace_gen: 'cd /config && python /config/lovelace-gen.py'

mqtt:
  broker: mqtt
  client_id: home-assistant

ecobee:
  api_key: !secret ecobee_key

light:
  - platform: osramlightify
    host: osram
  - platform: mqtt
    name: "Christmas Tree Lights"
    state_topic: "home/lights/christmastree/POWER"
    command_topic: "home/lights/christmastree/cmnd/Power1"
    availability_topic: "home/lights/christmastree/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    retain: true

lutron_caseta_pro:
  bridges:
    - host: lutron
      switch: [ 17 ]

twilio:
  account_sid: !secret TWILIO_SID
  auth_token: !secret TWILIO_TOKEN

nest:
  client_id: !secret nest_client
  client_secret: !secret nest_secret
  binary_sensors:
    monitored_conditions:
      - 'person_detected'

octoprint:
  host: 3dprinter
  api_key: !secret octoprint_key

vacuum:
  - platform: roomba
    host: roomba
    username: !secret roomba_user
    password: !secret roomba_pw

cover:
  platform: opengarage
  covers:
      garage_door:
        host:  garagedoor
        device_key: !secret opengarage_key
        name:  Garage Door

tts:
  - platform: google

timer:
  pasta_part:
    duration: '02:00:00'

customizer:
  custom_ui: local

panel_iframe:
  nodered:
    title: Automation
    url: !secret node_red_url
    icon: mdi:cogs

zwave:
  usb_path: /dev/zwave
  polling_interval: 20000
  network_key: !secret zwave_network_key
