title: default_view
icon: mdi:home
cards:
  - type: glance
    columns: 6
    entities:
      - device_tracker.brett
      - device_tracker.cameron
      - device_tracker.hailey
      - device_tracker.rachael
      - input_select.presence_status
      - entity: input_boolean.guest_mode
        tap_action: toggle

  - type: vertical-stack
